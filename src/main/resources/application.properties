spring.application.name=flotavehicular-webapp
# Database
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# Database Query
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Errors
server.error.whitelabel.enabled=false
# Logging
logging.level.com.dailycodebuffer=TRACE
logging.pattern.console=%d [%level] %c{1.} [%t] %m%n
logging.file.name=appLog.log
logging.pattern.file=%d [%level] %c{1.} [%t] %m%n
# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Redis Logs
logging.level.org.springframework.data.redis=info
logging.level.org.springframework.data.redis.connection=info
logging.file.path=logging.file.name=/var/log/redis/redis.log
# Pagination
page.size=10
